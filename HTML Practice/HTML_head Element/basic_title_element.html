<!DOCTYPE html>
<html>
    <head>
        <title>A meaningful page title</title>
    </head>
    <body>
        The content of the document.
    </body>
</html>

<!--
The <title> element defines the title of the document. The title must be text-only, and it is shown in the browser's little bar or in the page's tab.
The <title> element is required in HTML documents, the content of a page title is very important for SEO.    



-->
