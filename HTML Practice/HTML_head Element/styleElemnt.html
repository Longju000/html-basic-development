<!DOCTYPE html>
<html>
    <head>
        <title>Page title</title>
        <style>
            body{
                background-color: yellow;
            }
            h1{color: violet;}
            p{color: blue;}
        </style>
    </head>
    <body>
        <h1>This is a heading so welcome</h1>
        <p>This is a paragraph.</p>
    </body>
</html>

<!--Another doctype html for references.-->
<!DOCTYPE html>
<html>
    <head>
        <title>A meaningful page title Here</title>
    </head>
    <body>
        <p>The content of the body element is displayed in the browser window.</p>
        <p>The content of the title element is displayed in the browser tab, in favourites and in search-engine results.</p>
    </body>
</html>
