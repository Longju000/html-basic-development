<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Examples</title>
</head>
<body>
    <h2>Unordered List Example</h2>
    <ul>
        <li>Water</li>
        <li>Pen</li>
        <li>King</li>
    </ul>

    <h2>Ordered List Example</h2>
    <ol>
        <li>Girl</li>
        <li>Boy</li>
        <li>Neutral</li>
    </ol>
</body>
</html>
