<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc List Example</title>
</head>
<body>
    <h2>Disc bullets in unordered list</h2>
    <ul style="list-style-type: disc;">
        <li>Cow</li>
        <li>Dog</li>
        <li>Faggot</li>    
    </ul>
</body>
</html>
