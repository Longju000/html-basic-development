<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type list- Ordered</title>
</head>
<body>
    <h2>Ordered list uisng type type html</h2>
    <ol type="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cat</li>
    </ol>
    <ol type="A">
        <li>Dog</li>
        <li>Elephant</li>
        <li>Fish</li>
    </ol>
    <ol type="a">
        <li>Gate</li>
        <li>Hell</li>
        <li>Ice</li>
    </ol>
    <ol type="I">
        <li>Joker</li>
        <li>Kill</li>
        <li>Lamb</li>
    </ol>
    <ol type="i">
        <li>Monkey</li>
        <li>Nickel</li>
        <li>Opera</li>
    </ol>
    <ol start="40">
        <li>Cell</li>
        <li>Celing</li>
        <li>lamnel</li>
        <li>Hell</li>

    </ol>
</body>
</html>
