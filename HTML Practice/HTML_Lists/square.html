<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square bullets</title>
</head>
<body>
    <h2>Use of Square bullets in unorderedlist Example</h2>
    <ul style="list-style-type: square;">
        <li>Monday</li>
        <li>Wednesday</li>
        <li>Saturday</li>
    </ul>
</body>
</html>


<!--We can use none list type which gives none marked list...-->
