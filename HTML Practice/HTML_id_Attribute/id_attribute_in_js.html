<html lang="en">
<head>

    <title>id Attribute in JS</title>
</head>
<body>
    <h2>Using the ID attribute in JavaScript</h2>
    <p>JavaScript can access an element with a specified id by using the getElementsById() method: </p>

    <h1 id="myHeader">Welcome to HTML</h1>
    <button onclick="displayResult()">Change sentence</button>

    <script>
        function displayResult() {
            document.getElementById("myHeader").innerHTML = "You need to learn more about HTML";
        }
    </script>
