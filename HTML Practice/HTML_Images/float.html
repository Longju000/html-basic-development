<!--FLOATING IMAGE AS A HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating image</title>
</head>
<body>
    <p><img src="Pictures\The_Armored_Titan_roars.jpg" alt="Titan image"
    style="float: right;width:40px;height:50px;">The image will float right</p>
    <p><img src="Pictures\The_Armored_Titan_roars.jpg" alt="Titan image"
        style="float: left;width:40px;height:50px;">The image will float left</p>
</body>
</html>
