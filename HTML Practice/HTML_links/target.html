<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Target Attribute</title>
</head>
<body>
    <a href="https://wwww.google.com/" target="_blank">Visit Google.com</a>
</br>
    <a href="https://wwww.google.com/" target="_self">Visit Google.com</a>
</br>
    
    <a href="https://wwww.facebook.com/" target="_parent">Visit Google.com</a>
</br> 
    
    <a href="https://wwww.amazon.com/" target="_top">Visit Google.com</a>
</body>
</html>
