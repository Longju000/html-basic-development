<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkboxes in html</title>
</head>
<body>
    <p>Technologies you want to learn in the near future:</p>
    <form>
        <input type="checkbox" id="ai" name="technologies" value="AI">
        <label for="ai">Artifical Intelligence</label>
        <br/>
        <input type="checkbox" id="blockchain" name="technologies" value="Blockchain">
        <label for="blockchain">Blockchain</label>
        <br/>
        <input type="checkbox" id="ml" name="technologies" value="Machine Learning">
        <label for="Machine Learning">Machine Learning</label>
        <br/>
        <input type="checkbox" id="vr" name="technologies" value="vr">
        <label for="VR">VR</label>
    </form>
</body>
</html>
