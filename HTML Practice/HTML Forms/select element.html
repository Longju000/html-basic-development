<!--
    The <select> element defines a drop-down list
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of select element</title>
</head>
<body>
    <h2>The select element</h2>
    <p>The select element defines a drop down list.</p>
    <form action="#">
        <label for="apps">Choose an application:</label>
        <select id="apps" name="apps" size="3" multiple>
            <option value="instagram">Instagram</option>
            <option value="whatsapp" selected>Whatsapp</option>
            <option value="twitter">twitter</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>


<!--
    The <option> value defines an option that can be selected.
        To define a pre-selected option, add the selected attribute to the option.
-->

<!--
    Use  the size to spexify the number of visible values.
-->
<!--
    Use the multiple attribute ti allow the user to selct more than one value.
-->
