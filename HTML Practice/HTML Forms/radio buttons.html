<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio buttons</title>
</head>
<body>
    <p>Choose your favorite language:</p>
    <form>
        <input type="radio" id="english" name="fav_language" value="English">
        <label for="english">English</label><br>
        <input type="radio" id="hindi" name="fav_language" value="Hindi">
        <label for="hindi">Hindi</label><br>
        <input type="radio" id="korean" name="fav_language" value="Korean">
        <label for="korean">Korean</label>
    </form>
</body>
</html>
