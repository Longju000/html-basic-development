<!--
    the <fieldset> element is used to group related data in a form.
    the <legend> element defines a caption for the <fieldset> element.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The field set and legend element</title>
</head>
<body>
    <h2>The field set and legend element.</h2>
    <p>The fieldset element is used to group related data in a form, and the legend element defines a caption for the fieldset.</p>

    <form action="#">
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname" name="fname" value=" "><br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname" value=" "><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
