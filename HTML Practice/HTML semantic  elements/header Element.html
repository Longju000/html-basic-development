<!--
    HTMl <header> element represents a container for introductory content or a set of navigational links. It typically contains: one or more heading elements,logo or icon,, authorship information.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header in html</title>
</head>
<body>
    <h1>Use of header tag</h1>
    <article>
        <header>
            <h3>What does WWF do?</h3>
            <p>WWF's mission:</p>
        </header>
        <p>WWF's mission is to stop the degradation of our planet's natural environment,
          and build a future in which humans live in harmony with nature.</p>
    </article>
</body>
</html>
