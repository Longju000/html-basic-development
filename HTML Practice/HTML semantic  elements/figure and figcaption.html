<!--
    HTML <figure> and <figcaption> Elements.
        The <figure> tag specifies self-contianed content, like illustrations, diagrams, photos, code listings, etc.
            The <figcaption> tag defines a caption for a <figure> element. The <figcaption> element can be placed as the first or as the last child of a <figure> element.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The use of figure and figcaption element</h2>
    <figure>
        <img src="workplace.jpg" alt="">
        <figcaption>Fig1. -A Tree, Rome, Italy.</figcaption>
    </figure>
</body>
</html>
