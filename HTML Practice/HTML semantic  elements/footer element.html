<!--
    The <footer> element defines a footer for a document section.
        It typically contains: authorship information, copyright information, contact information, sitemap, back to top links and related docs.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <footer>
        <p>Author: King James</p>
        <p><a href="mailto:james@fakemail.com">james@fakemail.com</a></p>
    </footer>
</body>
</html>
