<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noscript tag </title>
</head>
<body>
    <h1>Use of noscript tag used in html</h1>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="Javascript available";
    </script>

    <noscript>Sorry your browser doesn't support JavaScript! </noscript>
</body>
</html>



<!--
    The no js available will appear only if your browser doesn't support javascript

-->
