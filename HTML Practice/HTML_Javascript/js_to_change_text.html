<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript to change text</title>
</head>
<body>
    <h1>Use js to change text</h1>
    <p>JavaScript could be used to change text. This Example writes "Hello JavaScript!" into an HTML Element with id="demo": </p>

    <p id="demo"></p>
    <script>
    document.getElementById("demo").innerHTML ="Hello World!!";
    </script>
</body>
</html>

<!--
    This are some basic introduction to javascript 
-->
