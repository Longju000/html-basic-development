<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript to change styles</title>
</head>
<body>
    <h1>JavaScript to change HTML styles</h1>
    <p id="demo">JavaScript can be used to change the style of a HTML Element.</p>

    <script>
        function myFunction() {
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "blue";
            document.getElementById("demo").style.backgroundColor ="pink";
        }
    </script>
    <button type="button" onclick="myFunction()">Click</button>
</body>
</html>
