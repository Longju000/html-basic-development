<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript used in HTML</title>
</head>
<body>
    <h1>Basic JavaScript used in HTML</h1>
    <p>JavaScript can change the content of an HTML Element: </p>

    <button type="button" onclick="myFunction()">touch me!</button>
    <p id="demo">This is a demonstration.</p>

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "I dont know js";
        }
    </script>
</body>
</html>
