<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width HTML Table</title>
    <style>
        table, th, td{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>100% Wide HTML Table</h2>
    <table style="width:100%">
    <tr>
        <th style="width: 70%;">First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
    <tr style="height: 200px;">
        <td>Jil</td>
        <td>Jilalos</td>
        <td>40</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Maksdsas</td>
        <td>65</td>

    </tr>
    </table>
</body>
</html>
