<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Dividers Example</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        tr:hover{
            border-bottom: 1px solid rgb(116, 114, 114);
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h2>Bordered Table Dividers</h2>
    <p>Add the border-bottom property to the tr elements for horizontal dividers:</p>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>Masaoon</td>
            <td>Chanhsn</td>
            <td>$2900</td>
        </tr>
        <tr>
            <td>Emilt</td>
            <td>Lesane</td>
            <td>$2000</td>
        </tr>
    </table>
</body>
</html>
