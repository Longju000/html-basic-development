<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table example</title>
    <style>
    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse:collapse;
      width:100%;
    }
    td, th{
        border:1px solid gray;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){
        background-color: gray;
    }
    </style>
</head>
<body>
    <h2>HTML Tables</h2>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Fila</td>
            <td>Andrew King</td>
            <td>France</td>
        </tr>
        <tr>
            <td>Misaaka</td>
            <td>Fraseic Man</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Lanofd</td>
            <td>Seantfi</td>
            <td>Canada</td>
        </tr>
    </table>
</body>
</html>
