<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Stripped Table</title>
    <style>
        table{
            border-collapse: collapse;
            width:100%;
        }
        th:nth-child(even), td:nth-child(even){
            text-align: left;
            padding: 8px;
            background-color: lightseagreen;
        }
        tr:nth-child(even){
            background-color:lightcoral; 
        }
    </style>
</head>
<body>
    <h2>Zebra Striped Table</h2>
    <p>For Zebra-stripped tables, use the nth-child() selector and add a background-colorto all even or odd table rows.</p>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Langfs</td>
            <td>King</td>
            <td>98</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Cena</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Brcks</td>
            <td>Kingssss</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
